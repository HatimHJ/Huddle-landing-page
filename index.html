<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Huddle landing page with curved sections</title>
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="container">
				<div class="header">
					<div class="logo">
						<img src="./images/logo.svg" alt="logo" width="150px" />
					</div>
					<nav>
						<button class="btn btn-2">Try It Free</button>
					</nav>
				</div>
			</div>
		</header>
		<!-- hero section -->
		<section class="hero text-center pt-1">
			<div class="container">
				<div class="inner-container flex flex-col">
					<div class="content">
						<h1 class="text-cyan poppins-700 fs-2">
							Build The Community Your Fans Will Love
						</h1>
						<p class="text-cyan opa-75">
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion
						</p>
						<button class="btn btn-1">Get Started For Free</button>
					</div>
					<div class="image">
						<img src="./images/screen-mockups.svg" alt="" />
					</div>
				</div>
			</div>
		</section>
		<!-- numbers section -->
		<section class="numbers text-center pt-1">
			<div class="container">
				<div class="inner-container">
					<div class="flex flex-col flex-row">
						<!-- communities -->
						<div class="comunities flex flex-col">
							<div class="number openSans-700 fs-5 text-cyan">
								<img
									class="icon"
									src="./images/icon-communities.svg"
									alt="communities"
								/>
								<span> 1.4k+ </span>
							</div>
							<span class="text opa-50 openSans-600"> Communities Formed</span>
						</div>
						<!-- messages -->
						<div class="messages pt-1 pb-1 flex flex-col">
							<div class="number openSans-700 fs-5 text-cyan">
								<img
									class="icon"
									src="./images/icon-messages.svg"
									alt="communities"
								/>
								<span> 2.7m+ </span>
							</div>
							<span class="text opa-50 openSans-600"> Messages Sent</span>
						</div>
					</div>
				</div>
			</div>
		</section>

</html>
